<div class="d-flex flex-column align-items-center mt-3">
  <mat-form-field appearance="fill" style="width: 710px;">
    <mat-label>Нормы</mat-label>
    <mat-select required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let norm of norms" [value]="norm">{{norm}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 710px;">
    <mat-label>Объект</mat-label>
    <mat-select required disabled>
      <mat-option>--</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 710px;">
    <mat-label>Материал</mat-label>
    <mat-select required disabled>
      <mat-option>--</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="d-flex" style="width: 710px;">
    <mat-form-field appearance="fill" class="me-3 w-100" floatLabel="always">
      <mat-label>Диаметр турбопровода</mat-label>
      <input matInput type="number" placeholder="0" step="0.01" min="0" required disabled>
      <span matSuffix>мм</span>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100" floatLabel="always">
      <mat-label>Длина трубопровода</mat-label>
      <input matInput type="number" placeholder="0" step="0.01" min="0" required disabled>
      <span matSuffix>км</span>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary">
    Скачать
    <mat-icon>file_download</mat-icon>
  </button>
</div>
