<form [formGroup]="durationByLCForm" (ngSubmit)="downloadDurationByLC()">
  <div class="d-flex flex-column align-items-center mt-3">
    <mat-form-field appearance="fill" style="width: 330px" floatLabel="always">
      <mat-label>Количество рабочих дней в месяце</mat-label>
      <input formControlName="numberOfWorkingDays" matInput type="number" placeholder="0" step="0.5" min="0" required>
      <span matSuffix>дней</span>
      <mat-error *ngIf="durationByLCForm.get('numberOfWorkingDays')?.errors?.['required']">
        Количество рабочих дней в месяце должно быть заполнено.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 330px" floatLabel="always">
      <mat-label>Продолжительность рабочего дня</mat-label>
      <input matInput type="number" placeholder="0" min="0" required>
      <span matSuffix>часов</span>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 330px" floatLabel="always">
      <mat-label>Сменность</mat-label>
      <input matInput type="number" placeholder="0" step="0.5" min="0" required>
      <span matSuffix>смены</span>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 330px" floatLabel="always">
      <mat-label>Количество работающих в бригаде</mat-label>
      <input matInput type="number" placeholder="0" min="1" required>
      <span matSuffix>чел.</span>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 330px" floatLabel="always">
      <mat-label>Трудозатраты по технологической карте</mat-label>
      <input matInput type="number" placeholder="0" min="0">
      <span matSuffix>чел./час.</span>
    </mat-form-field>
    <mat-checkbox class="mb-3">Включать время на приемку</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="!estimateFiles.length">
      Скачать
      <mat-icon>file_download</mat-icon>
    </button>
  </div>
</form>
